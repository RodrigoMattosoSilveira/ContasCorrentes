<tr id="person-{{ .ID }}">
    <td>{{ .First }}</td>
    <td>{{ .Last }}</td>
    <td>{{ .Email }}</td>
    <td>{{ .Cell }}</td>
     <td>
        <button 
            class="btn-delete"
            hx-delete="/people/{{ .ID }}"
            hx-target="#person-{{ .ID }}"
            hx-swap="outerHTML"
            hx-confirm="Are you sure you want to delete this person?"
        >
            Delete
        </button>
    </td>
</tr>
