<dialog id="modal" _="on closeModal add .closing then wait for animationend then remove me">
	<div class="modal-underlay" _="on click trigger closeModal"></div>
	<div class="modal-content">
		<h4>Error: {{ .Status}}</h4>
		<p>{{ .Error }}</p>
		<br>
		<br>
		<button type="button" class="btn danger" _="on click trigger closeModal">Close</button>
	</div>
</dialog>
