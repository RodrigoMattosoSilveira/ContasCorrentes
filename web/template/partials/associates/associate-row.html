<tr id="associate-{{ .ID }}">
     <td>{{ .First }}</td>
    <td>{{ .Last }}</td>
    <td>{{ .Email }}</td>
    <td>{{ .Cell }}</td>
     <td>
        <button 
            class="btn-delete"
            hx-delete="/associates/{{ .ID }}"
            hx-target="#associate-{{ .ID }}"
            hx-swap="outerHTML"
            hx-confirm="Are you sure you want to delete this associate?"
        >
            Delete
        </button>
    </td>
</tr>
