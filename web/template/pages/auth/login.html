<div class="container">
    <h2>{{ .Title }}</h2>
    <p>Enter the email of a user you created on the People page to log in.</p>
    <div class="card">
        <form hx-post="/login"
            hx-on:htmx:response-error="if(event.detail.xhr.status == 401)
                { alert('Error: Incorrect Username or Password Credential') }"
        >
            <!-- Gorilla CSRF requires the token to be in the form body -->
            <input type="hidden" name="gorilla.csrf.Token" value="{{ .CSRFToken }}">
            <div class="form-group-column">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="user@example.com" required>
            </div>
           <div class="form-group-column">
                <label for="password">Email</label>
                <input type="password" id="password" name="password" placeholder="your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
